---

name:
    solana-staking-csvs
version:
    0.1.0.0
github:
    prikhi/solana-staking-csvs
homepage:
    https://github.com/prikhi/solana-staking-csv#readme
license:
    BSD3
license-file:
    LICENSE
author:
    Pavan Rikhi
maintainer:
    pavan.rikhi@gmail.com
copyright:
    2021 Pavan Rikhi
category:
    Web
extra-source-files:
    - README.md
    - CHANGELOG.md


synopsis:
    Generate CSVs of your Solana staking rewards.

description: |
    Longer description of package here.

    Maybe include a simple usage example.


ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -O2


dependencies:
    - base >= 4.7 && < 5

default-extensions:
    - DataKinds
    - LambdaCase
    - OverloadedStrings
    - TypeApplications
    - ViewPatterns


library:
    source-dirs:
        src
    dependencies:
        - mtl
        - aeson
        - text
        - req
        - lens
        - lens-aeson
        - vector
        - time
        - scientific

executables:
    solana-staking-csvs:
        source-dirs:
            app
        main:
            Main.hs
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts "-N -T"
        dependencies:
            - solana-staking-csvs

tests:
    solana-staking-csvs-test:
        main: Spec.hs
        source-dirs:
            tests
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts "-N -T"
        dependencies:
            - solana-staking-csvs
            - hedgehog
            - tasty
            - tasty-hedgehog
            - tasty-hunit
